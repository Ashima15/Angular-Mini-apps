<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI CALCULATOR</title>
    <script src="libs/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/model.js"></script>
</head>
<body>
  
   <div ng-app="bmi" ng-controller="bmicontroller">
      <center><h1>BMI Calculator</h1> <br>
      <table>
      <tr>
       <th><label for=""> Name </label></th> <td><input type="text" placeholder="Enter your Name" ng-model="name"> <br></td>
       </tr>
       <tr>
       <th><label for=""> Weight (in kgs)</label> </th> <td><input type="text" placeholder="Enter your weight" ng-model="weight"> </td>
       </tr>
       <tr>
       <th><label for="">Height (in m)</label></th> <td><input type="text" placeholder="Enter your height" ng-model="height"></td>
       </tr>
       </table>
      <br> <button ng-click="calc()">Calculate</button> <br> <br>
       
       <p> Hi {{name}}. Your BMI is {{bmi}}.</p>
       <p> This shows that you are {{type}}. </p>
       </center>
   </div>
    
</body>
</html>
